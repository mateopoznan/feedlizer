<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Feedlizer - Tinder dla artyku≈Ç√≥w</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="https://feedly.com/favicon.ico">
    <link rel="apple-touch-icon" href="https://feedly.com/apple-touch-icon.png">
    <link rel="shortcut icon" href="https://feedly.com/favicon.ico">
    
    <link rel="stylesheet" href="styles.css?v=0.7.1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#4CAF50">
    
    <!-- iOS specific -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Feedlizer">
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
                            <div class="header-content">
                    <h1>Feedlizer</h1>
                    <span class="version">@mateopoznan ‚Ä¢ v0.7</span>
                </div>
        </header>

        <!-- Loading Screen -->
        <div class="loading-screen" id="loading-screen">
            <div class="loading-spinner"></div>
            <p>≈Åadowanie artyku≈Ç√≥w...</p>
        </div>

        <!-- Error Screen -->
        <div class="error-screen" id="error-screen" style="display: none;">
            <div class="error-content">
                <h2>üòî Ups!</h2>
                <p id="error-message">WystƒÖpi≈Ç b≈ÇƒÖd podczas ≈Çadowania artyku≈Ç√≥w.</p>
                <button class="retry-btn" onclick="loadArticles()">Spr√≥buj ponownie</button>
            </div>
        </div>

        <!-- Main Content -->
        <main class="main" id="main-content" style="display: none;">
            <!-- Card Stack -->
            <div class="card-container">
                <div class="card-stack" id="card-stack">
                    <!-- Article cards will be inserted here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn back-btn" id="back-btn" title="Cofnij (‚Üê)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 12H5"/>
                        <path d="M12 19l-7-7 7-7"/>
                    </svg>
                </button>
                
                <button class="action-btn read-btn" id="read-btn" title="Oznacz jako przeczytane (‚Üì)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5"/>
                    </svg>
                </button>
                
                <button class="action-btn save-btn" id="save-btn" title="Zapisz do Instapaper (‚Üë)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <!-- Floppy disk icon -->
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <path d="M17 21v-8H7v8"/>
                        <path d="M7 3v5h8"/>
                    </svg>
                </button>
                
                <button class="action-btn refresh-btn" id="refresh-btn" title="Od≈õwie≈º listƒô artyku≈Ç√≥w - pobiera nowe artyku≈Çy z Feedly (R)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                        <path d="M21 3v5h-5"/>
                        <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                        <path d="M3 21v-5h5"/>
                    </svg>
                </button>
                
                <button class="action-btn load-more-btn" id="load-more-btn" title="Za≈Çaduj wiƒôcej artyku≈Ç√≥w - pobiera dodatkowe artyku≈Çy do obecnej listy (M)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14"/>
                        <path d="M5 12h14"/>
                    </svg>
                </button>
            </div>

            <!-- Instructions -->
            <div class="instructions">
                <div class="instruction">
                    <span class="key">‚Üë</span>
                    <span class="desc">Read Later</span>
                </div>
                <div class="instruction">
                    <span class="key">‚Üì</span>
                    <span class="desc">Przeczytane</span>
                </div>
                <div class="instruction">
                    <span class="key">‚Üê</span>
                    <span class="desc">Cofnij</span>
                </div>
                <div class="instruction">
                    <span class="key">R</span>
                    <span class="desc">Od≈õwie≈º</span>
                </div>
                <div class="instruction">
                    <span class="key">M</span>
                    <span class="desc">Wiƒôcej</span>
                </div>
            </div>
        </main>

        <!-- Toast Notifications -->
        <div class="toast-container" id="toast-container">
            <!-- Toasts will be dynamically inserted here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
